dist: trusty
language: node_js
node_js:
- stable
before_script:
- npm install
script:
- npm run build
deploy:
- provider: s3
  access_key_id: "$access_key_id"
  secret_access_key: "$secret_access_key"
  bucket: factor-ui
  local_dir: dist
  skip_cleanup: true
  on:
    branch: master
- provider: npm
  email: "$email"
  api_key: "$api_key"
  on:
    branch: master
  skip_cleanup: true
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
